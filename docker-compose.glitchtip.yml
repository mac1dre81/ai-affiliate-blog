version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: glitchtip
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: change-this-password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    restart: unless-stopped

  web:
    image: glitchtip/glitchtip:latest
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://glitchtip:change-this-password@postgres:5432/glitchtip
      REDIS_URL: redis://redis:6379
      SECRET_KEY: change-this-to-random-secret-key-min-50-chars
      PORT: 8000
      EMAIL_URL: consolemail://
      GLITCHTIP_DOMAIN: https://glitchtip.yourdomain.com
      DEFAULT_FROM_EMAIL: glitchtip@yourdomain.com
      CELERY_WORKER_AUTOSCALE: "1,3"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "10000"
    restart: unless-stopped

  worker:
    image: glitchtip/glitchtip:latest
    command: ./bin/run-celery-with-beat.sh
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://glitchtip:change-this-password@postgres:5432/glitchtip
      REDIS_URL: redis://redis:6379
      SECRET_KEY: change-this-to-random-secret-key-min-50-chars
      EMAIL_URL: consolemail://
      CELERY_WORKER_AUTOSCALE: "1,3"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "10000"
    restart: unless-stopped

volumes:
  postgres-data:
